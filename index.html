<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities Journal - Memory Creator</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Activities Journal</h1>
            <p class="subtitle" id="headerQuote">
                <em id="quoteText">Capturing life's memorable moments!</em>
                <span id="quoteAttribution"></span>
            </p>
        </header>

        <div class="form-section">
            <form id="cookingForm">
                <div class="input-group">
                    <label for="photoUpload" class="form-label">
                        <span class="label-text">Upload Your Photo</span>
                        <span class="label-desc">Capture your activity moment!</span>
                    </label>
                    <input type="file" id="photoUpload" accept="image/*" class="file-input">
                    <div id="photoPreview" class="photo-preview hidden">
                        <img id="previewImg" src="" alt="Preview">
                    </div>
                </div>

                <div class="input-group">
                    <label for="supportMessage" class="form-label">
                        <span class="label-text">Supportive Message</span>
                        <span class="label-desc">Share encouragement and celebrate the achievement</span>
                    </label>
                    <textarea id="supportMessage" placeholder="You did an amazing job cooking today! Your skills are growing stronger every day..." rows="4" class="text-input"></textarea>
                </div>

                <div class="input-group">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="includeDocuments" class="checkbox-input">
                        <label for="includeDocuments" class="checkbox-label">Include Additional Documents</label>
                    </div>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="includeBibleVerse" class="checkbox-input" checked>
                        <label for="includeBibleVerse" class="checkbox-label">Include Inspirational Bible Verse</label>
                    </div>
                </div>

                <div id="documentsSection" class="input-group documents-section hidden">
                    <label for="activityDetails" class="form-label">
                        <span class="label-text">Activity Details</span>
                        <span class="label-desc">Add details about your experience, trip, or activity</span>
                    </label>
                    <textarea id="activityDetails" placeholder="Describe your activity, experience, or trip details..." rows="8" class="text-input"></textarea>
                    
                    <label for="documentUpload" class="form-label">
                        <span class="label-text">Upload Documents</span>
                        <span class="label-desc">Add menus, flyers, tickets, or other memory keepsakes</span>
                    </label>
                    <input type="file" id="documentUpload" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx,.txt" multiple class="file-input">
                    <div id="documentPreview" class="document-preview hidden"></div>
                </div>


                <div class="button-group">
                    <button type="button" id="dbTestBtn" class="btn btn-secondary" style="margin-bottom: 10px;">Test Database Connection</button>
                    <button type="button" id="generateBtn" class="btn btn-primary">Generate Celebration</button>
                    <button type="button" id="printBtn" class="btn btn-secondary hidden">Print Celebration</button>
                </div>
            </form>
        </div>

        <div id="output" class="output-section hidden">
            <div class="celebration-card">
                <div class="card-header">
                    <h2>Activity Memory Celebration!</h2>
                </div>
                
                <div class="card-content">
                    <div class="photo-display">
                        <img id="outputPhoto" src="" alt="Activity Memory">
                    </div>
                    
                    <div class="message-display">
                        <h3>Congratulations Rob!</h3>
                        <p id="outputMessage"></p>
                        
                        <div id="bibleVerseDisplay" class="bible-verse-display hidden">
                            <div class="verse-text">
                                <p id="verseContent"></p>
                                <cite id="verseReference"></cite>
                            </div>
                            <button type="button" id="regenerateVerse" class="regenerate-btn" title="Get a different Bible verse">
                                üîÑ New Verse
                            </button>
                        </div>
                    </div>
                    
                    <div id="documentsDisplay" class="documents-display hidden">
                        <h3>Activity Details</h3>
                        <div id="outputActivityDetails"></div>
                        <div id="outputDocuments" class="uploaded-documents"></div>
                    </div>
                </div>
                
                <div class="card-footer">
                    <p class="achievement-date">Achievement Date: <span id="currentDate"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
